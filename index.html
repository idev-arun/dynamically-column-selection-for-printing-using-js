
<!doctype html>
<html>
    <head>
    <title>::Table Print::</title>
        <style>
            .container{
                margin: auto;
                width: 50%;
                height: auto;
            }
            #tbl{
                margin: auto;
                width: 100%;
                height: auto;
                border-collapse: collapse;
            }
            #tbl td, #tbl th{
                border: 1px solid black;
                padding: 5px;
            }

            @media print{
                .no-print{
                    display: none;
                }
            }
        </style>
        <script  src="http://code.jquery.com/jquery-1.9.1.min.js" ></script>

        <script>
            $(document).ready(function(){
                check_all();
                $('.cb').click(function(){
                    let col = parseInt($(this).parent().index())+1;
                    if($(this).prop('checked')){
                        $('#tbl th:nth-child('+col+')').removeClass('no-print');
                        $('#tbl td:nth-child('+col+')').removeClass('no-print');
                    }else{
                        $('#tbl th:nth-child('+col+')').addClass('no-print');
                        $('#tbl td:nth-child('+col+')').addClass('no-print');
                    }
                    
                });
            });
            
            function check_all(){
                let  inputs = document.querySelectorAll('.cb');
                for (let i=0; i<inputs.length; i++){
                    inputs[i].checked = true;
                }
            }

        </script>
    </head>
    <body>
        <div class="container">

            <table id="tbl">
                <thead>
                    <tr>    
                        <th>
                            <input type="checkbox" class="cb no-print">
                            COL 1
                        </th>
                        <th>
                            <input type="checkbox" class="cb no-print">
                            COL 2
                        </th>
                        <th>
                            <input type="checkbox" class="cb no-print">
                            COL 3
                        </th>
                        <th>
                            <input type="checkbox" class="cb no-print">
                            COL 4
                        </th>
                        <th>
                            <input type="checkbox" class="cb no-print">
                            COL 5
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A1</td>
                        <td>B1</td>
                        <td>C1</td>
                        <td>D1</td>
                        <td>E1</td>
                    </tr>
                    <tr>
                        <td>A2</td>
                        <td>B2</td>
                        <td>C2</td>
                        <td>D2</td>
                        <td>E2</td>
                    </tr>
                    <tr>
                        <td>A3</td>
                        <td>B3</td>
                        <td>C3</td>
                        <td>D3</td>
                        <td>E3</td>
                    </tr>
                    <tr>
                        <td>A4</td>
                        <td>B4</td>
                        <td>C4</td>
                        <td>D4</td>
                        <td>E4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
